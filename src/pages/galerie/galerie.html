    <section class="main">
      <h2>Umění</h2>


      <div class="swiper">

        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <figure>
            <a class="picture__link" href="../../../images/galerie/IMG_0187.jpg">
              <img class="picture" src="/images/galerie/IMG_0187.jpg" alt="OURO">
              <h3>Ouroboros - Honza Paviensky</h3>
              <p>Ouroboros (často zobrazovaný jako had nebo drak požírající svůj vlastní ocas) symbolizuje cirkularitu, věčný návrat, nekonečno, neustálou obnovu a cyklus života a smrti.</p>
            </a>
          </figure>
          </div>

          <div class="swiper-slide">
            <figure>
            <a class="picture__link" href="../../../images/galerie/sketch-1737491736638.png">
              <img class="picture__image" src="/images/galerie/sketch-1737491736638.png" alt="AVADA">
              <h4>Avada Kedavra - Vašek Kobr</h4>
              <p>Avada Kedavra umělecky symbolizuje absolutní konec, chladnou a nevratnou destrukci života, zneužití moci i temnou stránku lidské vůle.</p>
            </a>
          </figure>
          </div>
          

          <div class="swiper-slide">
            <figure>
            <a class="picture__link" href="../../../images/galerie/CzechSamurai.png">
              <img class="picture__image" src="/images/galerie/CzechSamurai.png" alt="SAMURAI">
              <h5>CzechSamurai - Jan Kašpárek</h5>
              <p>Tento obraz symbolizuje nejen fyzickou sílu a dominanci Jiřího Procházky v boji, ale i jeho vnitřní klid a samurajskou filozofii, kdy v kontrastu mezi výbuchem násilí a vyrovnaným postojem bojovníka vystupuje na povrch hlubší myšlenka o cti, sebekázni a ceně vítězství, jež je vyjádřena krvavými stopami a chaotickým pozadím, odrážejícím drsnou realitu zápasu.</p>
            </a>
          </figure>
          </div>
          

          <div class="swiper-slide">
            <figure>
            <a class="picture__link" href="../../../images/galerie/20250109_213001.jpg">
              <img class="picture__image" src="/images/galerie/20250109_213001.jpg" alt="FEELCOLD">
              <h6>I Feel Cold... - Samuel Pokorný</h>
              <p>Kresba vyjadřuje moment porážky, opuštění nebo konec boje. Leží zde rytíř opřený o strom, zasažený šípem do hrudi, působí jako někdo, kdo prohrál boj a nyní v tichu čeká na svůj poslední moment.</p>
            </a>
          </figure>
          </div>
        </div>
          

        
      </div>
        


      <div class="swiper-pagination"></div>

    </section>

  </body>

  <script>
  let swiper;


  function initSwiper() {
      swiper = new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      });
    }

  window.addEventListener('load', initSwiper);
  window.addEventListener('resize', initSwiper);
</script>

  <script type="module" src="/src/scripts/main.js"></script>
